<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c9864b6ca.js" crossorigin="anonymous"></script>
    <title>eCommerce</title>
</head>
<body>
    <div class="container-layout">
        <div class="container-register">
            <div class="register-title">
                 Inicio de sesion
            </div>
            <div class="register-input">
                <input type="text" id="input-usuario" minlength="5" placeholder="Ingrese nombre de usuario" required>
                <input type="number" id="input-contraseña" minlength="5" placeholder="Ingrese contraseña" required>
            </div>
            <div class="register-send">
                <button id="inicio-send">Iniciar Sesion</button>
                <a href="registro.html">Aun no estas registrado?</a>
            </div>
        </div>
    </div>

    <script src="inicioDeSesion.js"></script>
  
</body>
</html>
